<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vior</title>
</head>
<body>
        <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <linkrel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!--Link css-->
    <link rel="stylesheet" href="CSS/Style.css">

    <!--Header section-->
    <header>
        <a href="" class="logo">vior</a>
        <form action="">
            <input type="search"  id="search-bar">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
        <div class="icon">
            <div id="menu-bar" class="fas fa-bars"></div>
            <div id="theme-toggler" class="fas fa-moon"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="#" class="fas fa-user"></a>
        </div>
    </header>
    <!--Header section END-->

    <!--NavBar section-->
    <nav class="navbar">
        <div class="user">
            <img src="Images/user-img.png" alt="" srcset="">
            <h3>Virgile GBEFFAN</h3>
        </div>

        <div class="links">
            <a href="#accueil">Accueil</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
            <a href="#apropos">Apropos</a>
        </div>
        
        <div id="close" class="fas fa-times"></div>
    </nav>
    <!--NavBar section END-->

    <!--Home section -->
    <section class="accueil" id="accueil">
        <div class="content">
            <span>Spéciale Promo</span>
            <h3>Sale upto 50% off</h3>
            <a href="#" class="btn">Shop now</a>
        </div>
        <div class="image">
            <img src="Images/home-img.png" alt="">
        </div>
    </section>
    <!--Home section END-->

    <!--Categorie section-->
    <section class="categories">

        <h1 class="heading"> Shop by <span>Catégorie</span></h1>

        <div class="box-container">

            <div class="box"><br>
                <img src="Images/cat-1.jpg" alt="">
                <div class="content">
                    <span>Upto 50% Off</span>
                    <h3>For womans</h3>
                    <a href="#" class="btn ">Shop now</a>
                </div>
            </div>

            <div class="box"><br>
                <img src="Images/cat-2.jpg" alt="">
                <div class="content">
                    <span>Upto 50% Off</span>
                    <h3>For mans</h3>
                    <a href="#" class="btn ">Shop now</a>
                </div>
            </div>
        </div>
    </section>
    <!--Categorie section END-->

    <!--Produits section END-->

    <section class="produits" id="produits">
        <h1 class="heading">Latest <span>produits</span></h1>
        <div class="produits-slider"><br>
            <div class="wrapper">
                <div class="slider">
                    <div class="slide">
                        <div class="icons">
                            <a href="#" class="fas fa-heart"></a>
                            <a href="#" class="fas fa-search"></a>
                            <a href="#" class="fas fa-eye"></a>
                        </div>
                        <div class="image">
                            <img src="Images/p-1.png" alt="">
                        </div>
                        <div class="content">
                            <div class="starts">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <span>(250 reviews)</span>
                            </div>
                            <h3>Man's clothing</h3>
                            <div class="price">15.99$ <span>18.99$</span></div>
                            <div class="btn">Add to carte</div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <!--Produits section-->





    <!--Link JS-->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="JS/Indix.js"></script>
</body>
</html>
